title: "Laporan Hari Ini"
description: "Laporan Hari Ini - Berita, informasi, dan update terkini dari seluruh dunia"
url: "https://laporanharini.github.io"
baseurl: "/beritaterkini"  # Jika ada di subfolder

# Plugin
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-minifier
  - jekyll-amp
  - jekyll-compress-images

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
